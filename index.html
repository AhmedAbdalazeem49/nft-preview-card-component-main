<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS file link -->
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img class="one" src="images/image-equilibrium.jpg" alt="" />
        <div><img src="images/icon-view.svg" alt=""></div>
      </div>
      <div class="info">
        <h4>Equilibrium #3429</h4>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="sub-info">
          <p><img src="images/icon-ethereum.svg" alt="" />0.041 ETH</p>
          <p><img src="images/icon-clock.svg" alt="" />3 days left</p>
        </div>
        <hr />
        <div class="footer">
          <img src="images/image-avatar.png" alt="" />
          <p>
            <span>Creation of </span
            >Jules Wyvern
          </p>
        </div>
      </div>
    </div>

    <!-- 
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Abdalazeem</a>.
    </div> -->
  </body>
</html>
